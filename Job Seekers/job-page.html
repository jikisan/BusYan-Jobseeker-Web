<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="./css/job_page.css" />
    <link rel="stylesheet" href="./../common.css" />

</head>

<body>
    <div class="top-pane">
        <div>
            <h2>BusYan</h2>
        </div>
        <div class="menu-icon">
            <a href="#"><i class="fa-solid fa-house"></i></a>
            <a href="#"><i class="fa-solid fa-bell"></i></a>
            <a href="#"><i class="fa-solid fa-user"></i></a>
        </div>
    </div>

    <hr style="margin: 0px 20px 50px 20px">

    <div style="display: flex; justify-content: center;">
        <input id="searchInput" type="text" class="search-bar" placeholder="Search" />
    </div>

    <h5 style="margin-left: 10px;">Recommended job for you</h5>
    <div class="job-container">
        <div class="job-card">
            <div style="display: flex; justify-content: space-between; flex-direction: row;">
                <h5>Bus Conductor Hiring</h5>
                <i class="fa-solid fa-bookmark" style="margin-right: 10px;"></i>
            </div>
            <h6>Pitam</h6>
            <h5><i class="fa-solid fa-location-dot"></i>Mandaue, Cebu City</h5>
            <p>PHP 10,000 - 15,000</p><span>26-Apr-2024</span>
        </div>
    </div>

    <!-- Modal content -->
    <div id="jobPageModal" class="job-page-modal ">
        <div class="job-page-modal-content">
            <div style="display: flex; flex-direction: row; width: 100%; justify-content: space-between;">
                <span class="viewJobModalCloseBtn" style="cursor: pointer;">&times;</span>
            </div>
            <hr style="height: 2px; background-color: gray;">
            <h3 id="jobType" style="width: 100%; text-align: center; margin-bottom: 50px;">Bus Job</h3>
            <div class="job-main-info">
                <div class="job-main-info-left">
                    <h5 id="jobTitle">Bus Conductor Hiring</h5>
                    <h6 id="company">Pitam</h6>
                    <h5 id="address"><i class="fa-solid fa-location-dot"></i>Mandaue, Cebu City</h5>
                    <p id="salary">PHP 10,000 - 15,000</p>
                    <span id="postedDate">26-Apr-2024</span>
                    <div style="display: flex; flex-direction: row; gap: 10px;">
                        <button id="applyBtn">Apply</button>
                        <button id="saveBtn">Save</button>
                    </div>
                </div>

                <img id="companyImage" src="./images/placeholder.png" alt="">
            </div>
            <hr style="height: 2px; background-color: gray;">
            <div class="data-filter" style="margin-bottom: 50px;">

                <input type="radio" checked="true" id="jobDescription" name="data" />
                <label for="jobDescription">Job Description</label>

                <input type="radio" id="aboutCompany" name="data" />
                <label for="aboutCompany">About Company</label>

                <span class="glider"></span>
            </div>
            <div id="jobDescriptionContent">
                <div>
                    <h5>Job Highlights:</h5>
                    <p id="jobHighligths">Loading...</p>
                </div>
                <div>
                    <h5 style="margin-bottom: 15px;">Qualifications:</h5>
                    <p id="qualifications">Loading...</p>
                </div>
                <div>
                    <h5 style="margin-bottom: 15px;">How to apply:</h5>
                    <p id="instructions">Loading...</p>
                </div>
            </div>

            <div id="aboutCompanyContent">
                <article id="aboutCompanyId" style="margin: 15px;">
                    Loading...
                </article>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js "></script>
    <script src="./js/job-page.js" type="module"></script>
</body>

</html>
