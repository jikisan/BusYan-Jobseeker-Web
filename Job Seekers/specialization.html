<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="./css/specialization.css" />
    <link rel="stylesheet" href="./../common.css" />

</head>

<body>
    <div class="top-pane">
        <div>
            <h2><span class="logo">BY</span>BusYan</h2>
        </div>
        <div class="menu-icon">
            <a href="#"><i class="fa-solid fa-house"></i></a>
            <a href="#"><i class="fa-solid fa-bell"></i></a>
            <a href="#"><i class="fa-solid fa-user"></i></a>
            <div id="custom-popup" class="popup">
                <div style="display: flex; flex-direction: row; gap: 10px;">
                    <img src="/Job Seekers/images/profile.png" alt="" class="profile-img">
                    <div style="display: flex; flex-direction: column; gap: 5px;">
                        <h5 id="profileName">Loading...</h5>
                        <p id="profileEmail">Loading...</p>
                        <button id="editProfileBtn">Edit profile</button>
                    </div>
                </div>
                <hr >
                <span id="profileSavedJob" class="menu-item">Saved Job</span>
                <span id="profileAboutUs" class="menu-item">About Us</span>
                <span id="profileHelpCenter" class="menu-item">Help Center</span>
                <hr >
                <span id="profileLogout" class="menu-item">Logout</span>
    
            </div>
        </div>
       
    </div>

    <hr style="margin: 0px 20px 50px 20px">

    <!-- <div style="display: flex; justify-content: center;">
        <input id="searchInput" type="text" class="search-bar" placeholder="Search" />
    </div>    -->

    <h2 style="margin-left: 10px;">Specializations</h2>
    <div class="specializations-container">
        <div id="busDriverBtn" class="specializations-card">
            <p>Bus Driver</p>
        </div>
        <div id="busConductorBtn" class="specializations-card">
            <p>Bus Conductor</p>
        </div>
        <div id="viewAll" class="specializations-card">
            <p>View All</p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js "></script>
    <script src="./js/home.js" type="module"></script>
    <script>
        const busDriverBtn = document.getElementById('busDriverBtn');
        const busConductorBtn = document.getElementById('busConductorBtn');
        const viewAll = document.getElementById('viewAll');

        busDriverBtn.addEventListener('click', function() {
            goToJobPage('Bus Driver')
        });
        busConductorBtn.addEventListener('click', function() {
            goToJobPage('Bus Conductor')
        });

        function goToJobPage(jobType) {
            sessionStorage.setItem('searchQuery', jobType);
            window.location.href = '/Job Seekers/job-page.html';
        }

        viewAll.addEventListener('click', function() {
            goToJobPage('')
        });

    </script>

</body>

</html>
